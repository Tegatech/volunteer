  <!-- Tailwind CSS -->

      theme: {
        extend: {
          colors: {
            primaryOrange: '#ff9b00',
            forestGreen: '#00321f',
            mellowYellow: '#ffcf66',
            electricBlue: '#0066ff',
            softWhite: '#f5f5f5',
            warmGray: '#3d3d3d'
          }

  <!-- Animations -->
  <style>
    @keyframes morph {
      0%, 100% {
        border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      }
      50% {
        border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
      }
    }

    @keyframes drift {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(30px, -30px);
      }
    }

    .blob {
      animation: morph 8s ease-in-out infinite, drift 7s ease-in-out infinite;
      position: absolute;
    }

    .blob:nth-child(2) {
      animation-delay: 2s, 1s;
    }

    .blob:nth-child(3) {
      animation-delay: 4s, 2s;
    }

    h1 {
      font-family: 'Fraunces', serif;
    }
  </style>

          </div>
        </div>
      </div>
    </div>
