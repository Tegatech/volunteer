      @font-face {
        font-family: 'TAN Tangkiwood';
        src: local('TAN Tangkiwood'), local('TANTangkiwood');

      body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Helvetica, Roboto, Arial, sans-serif;
        background-color: #ff9b00;
        overflow-x: hidden;
      }
      .font-editorial {
        font-family: 'TAN Tangkiwood', 'Fraunces', serif;
      }
      
      /* Fluid Blob Morphing Animation */
      @keyframes morph {
        0% { border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
        25% { border-radius: 60% 40% 30% 70% / 50% 50% 50% 50%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 40%; }
        75% { border-radius: 60% 40% 40% 60% / 40% 70% 30% 60%; }
        100% { border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
      }

      @keyframes drift {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(100px, -50px) rotate(10deg); }
        100% { transform: translate(0, 0) rotate(0deg); }
      }

      .fluid-blob {
        position: absolute;
        animation: morph 20s linear infinite, drift 35s ease-in-out infinite;
        will-change: border-radius, transform;
      }

      .fluid-blob-delayed {
        animation: morph 25s linear infinite reverse, drift 40s ease-in-out infinite reverse;
        animation-delay: -5s;
      }
    </style>
